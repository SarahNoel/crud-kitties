{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">

    <h1>{{ title }}</h1>
<div id = 'kittyInfo'>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Kitty Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Favorite Food</th>
        <th>Update</th>


      </tr>
    </thead>
    <tbody id='kittyTable'>
    </tbody>
  </table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-info " data-toggle="modal" data-target="#addKittyModal">
  Add New Kitty
</button>

</div>

<!-- Modal -->
<div class="modal fade" id="addKittyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a Kitty</h4>
      </div>
      <div class="modal-body">


      <form id="newKittyForm" class="form-horizontal">
        <div class="form-group">
          <label for="kittyName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="kittyName" placeholder="Kitty Name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="kittyGender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="kittyGender" placeholder="Male or Female" required>
          </div>
        </div>
        <div class="form-group">
          <label for="kittyAge" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="kittyAge" placeholder="Age in years- 3" required>
          </div>
        </div>
           <div class="form-group">
          <label for="kittyFood" class="col-sm-2 control-label">Favorite Food</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="kittyFood" placeholder="Tuna" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id='saveKitty' type="submit" class="btn btn-primary">Save Kitty</button>
          </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<div id="editKitty">
  <form id="updateKittyForm" class="form-horizontal">
    <div class="form-group">
      <label for="updateKittyName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="updateKittyName" placeholder="Kitty Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="updateKittyGender" class="col-sm-2 control-label">Gender</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="updateKittyGender" placeholder="Male or Female" required>
      </div>
    </div>
    <div class="form-group">
      <label for="updateKittyAge" class="col-sm-2 control-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="updateKittyAge" placeholder="Age in years- 3" required>
      </div>
    </div>
       <div class="form-group">
      <label for="updateKittyFood" class="col-sm-2 control-label">Favorite Food</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="updateKittyFood" placeholder="Tuna" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary updateKitty">Save Kitty</button>
         <button type="submit" class="btn btn-danger cancel">Cancel</button>
      </div>
    </div>
  </form>



</div>






</div>

{% endblock %}
